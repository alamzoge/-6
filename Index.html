<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Mubarak My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Page Setup */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%); /* MistyRose to Rose colors */
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Card Container */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.2);
            text-align: center;
            z-index: 10;
            max-width: 90%;
            width: 420px;
            border: 3px solid #ffc1e3;
            animation: popIn 1s ease-out;
            position: relative;
        }

        /* Text Styling */
        h1 {
            color: #d4af37; /* Gold color */
            font-family: 'Pacifico', cursive; /* Handwritten style */
            font-size: 2.8em;
            margin: 10px 0;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.05);
            line-height: 1.2;
        }

        p {
            color: #6a6a6a;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .highlight {
            color: #ff6b81;
            font-weight: bold;
            font-size: 1.1em;
        }

        /* Lantern Styling */
        .lantern {
            font-size: 65px;
            display: block;
            margin: -20px auto 10px;
            animation: swing 3s infinite ease-in-out;
            filter: drop-shadow(0 5px 5px rgba(212, 175, 55, 0.4));
        }

        /* Button Styling */
        .btn {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: #fff;
            border: none;
            padding: 15px 35px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 154, 158, 0.6);
        }

        /* Animations */
        @keyframes swing {
            0% { transform: rotate(8deg); }
            50% { transform: rotate(-8deg); }
            100% { transform: rotate(8deg); }
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            top: -10vh;
            color: #ff4757;
            animation: fall linear forwards;
            opacity: 0.7;
            z-index: 1;
            user-select: none;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="lantern">üèÆ</div>
        
        <h1>Ramadan Kareem</h1>
        
        <p>
            To my beautiful wife,<br>
            You are the <span class="highlight">moon</span> of my nights and the <span class="highlight">joy</span> of my days.<br><br>
            May this holy month bring peace to your heart and blessings to our home.
        </p>

        <button class="btn" onclick="celebrate()">Love You ‚ù§Ô∏è</button>
    </div>

    <script>
        // Function to create falling hearts
        function createHearts() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = ['‚ù§', 'üíñ', '‚ú®'][Math.floor(Math.random() * 3)]; // Random symbols
            
            // Random horizontal position
            heart.style.left = Math.random() * 100 + "vw";
            
            // Random fall duration
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            
            // Random size
            heart.style.fontSize = Math.random() * 20 + 15 + "px";

            document.body.appendChild(heart);

            // Remove heart after animation ends
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Start the heart rain
        setInterval(createHearts, 400);

        // Button click action
        function celebrate() {
            // Sweet alert message
            alert("Ramadan Mubarak, My Queen! üåô‚ú® May Allah answer all your prayers.");
            
            // Intense heart shower
            for(let i = 0; i < 40; i++) {
                setTimeout(createHearts, i * 30);
            }
        }
    </script>

</body>
</html>
